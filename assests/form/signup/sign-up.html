<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITNESS CLUB</title>
  <!--ICON IMPORT CDN-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <!--  CUSTOMIZED CSS IMPORT -->
  <link rel="stylesheet" href="./stylesheet-SignUp.css">

  <!--ICON IMPORT BOOTSTRAP CDN-->
  <link href="../../bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

</head>   
<body > 
  <div id="contact-us" class="align-middle g-3">
    <div class="pricing-header  mx-auto text-center">
      <h2 class="display-4 heading" style="color: white; font-weight: 500;">Sign Up</h2>
    </div>
    <div class="container ">
      <div class="col-sm-12 col-md-10 col-lg-9 mx-auto">
        <div class="container w-100" id="contact_us">
          <div class="card-contact p-5">
            <form class="row g-3">
              <div class="col-md-6 ">

                <input type="text" class="form-control" id="inputfname" placeholder="First Name" required>
              </div>
              <div class="col-md-6">

                <input type="text" class="form-control" id="inputlname" placeholder="Last Name">
              </div>
              <div class="col-12">

                <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="col-12">

                <input class="form-control" type="tel" id="otp" name="otp" placeholder="Enter OTP" required>
              </div>
              <div class="col-12">

                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              <div class="col-12">

                <input type="password" class="form-control" id="inputcPassword" placeholder="Confirm Password" required>
                <div class="col-12 mt-4">
                  <center>
                    <button class="submit-btn-btn w-50 form-control align-middle">Submit</button>
                  </center>
                </div>
              </div>

          </div>
          </form>
        </div>  
</body></html>
